<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Appointment</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jua&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="../src/css/style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="">
          <img src="../src/imgs/logo-paws.png" alt="paws" />
        </a>
        <h1>Happy Paws</h1>
      </div>
      <div class="nav">
        <ul>
          <li>
            <a href="../index.html">home</a>
          </li>
          <li>
            <a href="#">about</a>
          </li>
          <li>
            <a href="#">services</a>
          </li>
          <li>
            <a href="#" class="special-btn">appointment</a>
          </li>
        </ul>
      </div>
    </header>
    <main>
      <div class="container form-holder">
        <h2>Appointment form</h2>
        <form action="">
          <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="your name" />
          </div>
          <div>
            <label for="mail">E-mail</label>
            <input
              type="email"
              name="mail"
              id="mail"
              placeholder="your_email@gmail.com"
            />
          </div>
          <div>
            <label for="phone">Phone</label>
            <input
              type="phone"
              name="phone"
              id="phone"
              placeholder="+123-255-648-957"
            />
          </div>
          <div>
            <label for="animal">Animal</label>
            <select name="animal" id="animal">
              <option selected="selected" disabled>choose your animal</option>
              <option value="cat">cat</option>
              <option value="dog">dog</option>
            </select>
          </div>
          <div>
            <label for="service">Service</label>
            <select name="service" id="service">
              <option selected="selected" disabled>choose service</option>
              <option value="cat">full groom</option>
              <option value="dog">bath</option>
            </select>
          </div>
          <div>
            <p>Chooose add-ons</p>
            <div>
              <input
                type="checkbox"
                id="teeth"
                name="add-ons"
                value="Teeth Brushing"
              />
              <label for="teeth">Teeth Brushing</label>
            </div>
            <div>
              <input
                type="checkbox"
                id="paws"
                name="add-ons"
                value="paw soothing treatment"
              />
              <label for="paws">Paw Soothing Treatment</label>
            </div>
            <div>
                <input
                  type="checkbox"
                  id="gland"
                  name="add-ons"
                  value="anal gland expression"
                />
                <label for="gland">Anal Gland Expression (only dogs)</label>
              </div>
              <div>
                <input
                  type="checkbox"
                  id="massage"
                  name="add-ons"
                  value="deep muscle massage"
                />
                <label for="massage">Deep Muscle Massage (only dogs)</label>
              </div>
          </div>
        </form>
      </div>
    </main>
    <footer>
      <div class="copyright">
        <p>Copyright 2024 © Happy Paws. Ukraine, Odessa.</p>
      </div>
      <div class="soсial-media">
        <p>Find us in social media:</p>
        <div class="img-holder">
          <a href=""><img src="../src/imgs/fb.svg" alt="fb" /></a>
          <a href=""><img src="../src/imgs/insta.svg" alt="insta" /></a>
          <a href=""> <img src="../src/imgs/telega.svg" alt="telegram" /></a>
        </div>
      </div>
    </footer>
  </body>
</html>
