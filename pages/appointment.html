    <header>

          </li>

      </div>
      <label class="burger-holder">
        <input type="checkbox" hidden />
        <svg viewBox="0 0 24 24" width="36" height="36" class="opened-burger">
          <title>close</title>
          <path
            d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z"

        <ul>
          <li>

          </li>
          <li>
            <a href="#" class="special-btn">appointment</a>
          </li>
        </ul>
      </label>
    </header>
    <main>
      <div class="form">
        <h2>Appointment form</h2>
        <form method="POST" action="https://fom.in.ua/echo">
          <div class="simple">
            <div>
              <label for="name">Name</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="your name"
                required
              />
            </div>
            <div>
              <label for="mail">E-mail</label>
              <input
                type="email"
                name="mail"
                id="mail"
                placeholder="your_email@gmail.com"
                required
              />
            </div>
            <div>
              <label for="phone">Phone</label>
              <input
                type="phone"
                name="phone"
                id="phone"
                placeholder="+123-255-648-957"
                required
              />
            </div>
            <div>
              <label for="animal">Animal</label>
              <select name="animal" id="animal" required>
                <option selected="selected" disabled>choose your animal</option>
                <option value="cat">cat</option>
                <option value="dog">dog</option>
              </select>
            </div>
            <div>
              <label for="service">Service</label>
              <select name="service" id="service" required>
                <option selected="selected" disabled>choose service</option>
                <option value="full groom">full groom</option>
                <option value="bath">bath</option>
              </select>
            </div>
          </div>
          <div class="special">
            <p>Chooose add-ons</p>
            <label>
              <input
                type="checkbox"
                id="teeth"
                name="add-ons"
                value="Teeth Brushing"
              />
              teeth brushing
            </label>
            <label>
              <input
                type="checkbox"
                id="gland"
                name="add-ons"
                value="anal gland expression"
              />
              anal gland expression (only dogs)
            </label>
            <label>
              <input
                type="checkbox"
                id="paws"
                name="add-ons"
                value="paw soothing treatment"
              />
              paw soothing treatment
            </label>
            <label>
              <input
                type="checkbox"
                id="massage"
                name="add-ons"
                value="deep muscle massage"
              />
              deep muscle massage (only dogs)
            </label>
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
    </main>

    </footer>
